<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body
        {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" data-bind="value:firstName" />
            <input type="text" data-bind="value:lastName" />
        </div>
        <hr>
        <footer>
            <p>
                &copy; <a href="http://twitter.com/mightystassen">MightyStassen</a> 2012</p>
        </footer>
    </div>
    <!-- /container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/libs/knockout-2.1.0.js"></script>
    <script src="js/libs/knockout.mapping-latest.debug.js" type="text/javascript"></script>
    <script src="js/libs/bitchslap/bitchslap.js" type="text/javascript"></script>
    <script>        window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {

            ko.bitchslap.init({ stateField: "state" });

            var stateTrackedModel = new ko.bitchslap.stateTrackedModel({
                firstName: "Eric",
                lastName: "Cartman",
                state: ko.bitchslap.states.UNCHANGED,
                change: function (item) {
                    alert(item.stateName());
                },
                revert: function (item) {
                    alert(item.state);
                }
            });

            ko.applyBindings(stateTrackedModel);
        });
    </script>
</body>
</html>
